<html>
    <head>
        <script type="text/javascript">
            function calcMortgage()
            {
                // P = L[c(1 + c)n]/[(1 + c)n - 1]
                // B = L[(1 + c)n - (1 + c)p]/[(1 + c)n - 1]
                // L - F = P1/(1 + i) + P2/(1 + i)2 +â€¦ (Pn + Bn)/(1 + i)n
                // http://www.mtgprofessor.com/formulas.htm
                
                /*
                    P - Payment
                    r - rate
                    PV - Principle Value
                    n - term
                */
                
                var pv = document.getElementById('princ').value;
                var r = document.getElementById('rate').value/100;
                var n = document.getElementById('term').value;
                
                document.getElementById('result').innerHTML =  ((r/12)*(pv) /( 1-Math.pow( (1+(r/12)), (-n*12) ) )).toFixed(2);
            }

        </script>
    </head>
    <body>
        Principle: <input id="princ" value = "200000"/><br>
        Rate%: <input id="rate" value = "3.75"/><br>
        Term: <input id="term" value  = "30"/><br>
        <hr>
        Payment: <span id="result"></span>
        <input type = "button" value = "Calculate" onclick = "calcMortgage()"/>
    </body>
</html>
